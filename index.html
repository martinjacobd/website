---
layout: default
---
<div class="column" style="width: 100%;">
  <header><h2>Pages</h2></header>
  <article>
  	<header style="display: none"><h2>Pages</h2></header>
	<section class="frontlist">
	  <header><h2>My Diet Journey</h2></header>
	  <ul>
		  {% for post in site.posts %}
		  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
		  {% endfor %}
	  </ul>
	</section>
	<div style="clear: both;"></div>
  </article>
</div>
